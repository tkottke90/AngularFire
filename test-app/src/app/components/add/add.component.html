<label>Enter Name:</label>
<input #name id="name"/>

<label>Enter Username:</label>
<input #un id="username" required/>
<div class="notification" id="usertaken">Username Already Taken!</div>

<label>Enter Password:</label>
<input #pw id="password" required/>

<button class="btnremove" (click)="add(name.value,un.value,pw.value);">Add</button>
